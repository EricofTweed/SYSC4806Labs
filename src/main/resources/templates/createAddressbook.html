<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Creating AddressBook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h1> Create New Address Book</h1>
<script>
    $(document).ready(function() {
        $(".submit").show();
        $(".addAddressBook").click(function() {
            $.ajax({
                url: "/addressbook",
                method: "POST"
            }).then(function (data) {
                window.location.href = "/addressbook/" + data.id;
            })
        })

    })
</script>

<noscript>
<form action="#" th:action="@{/createAddressBook}" th:object="${addressbook}" method="post">
    <p><input type="submit" value="Add Address Book" /></p>
</form>
</noscript>

<div class ="submit" style="display:none">
    <button class="addAddressBook">
        Add Address Book
    </button>



</div>
</body>
</html>
